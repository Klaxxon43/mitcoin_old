{% extends "base.html" %}
{% block title %}Профиль пользователя{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
{% endblock %}

{% block content %}
<div class="profile-card">
    <h2>Профиль</h2>
    <div id="user-data">Загрузка...</div>
  </div>
  
  <div class="balance-card">
    <div>Баланс:</div>
    <div id="balance" class="balance-amount">0 ₽</div>
    <button class="btn-primary">Пополнить</button>
  </div>
  
  <div class="ton-wallet-section">
    <h3>TON Кошелек</h3>
    <div id="ton-connect"></div>
    <div id="wallet-info">
      <p><strong>Адрес:</strong> <span id="wallet-address"></span></p>
      <p><strong>Баланс:</strong> <span id="wallet-balance">Загрузка...</span> TON</p>
      <button id="disconnect-btn">Отключить</button>
    </div>
  </div>  
{% endblock %}

{% block js %}
<script src="{{ url_for('static', filename='js/profile.js') }}"></script>
{% endblock %}
